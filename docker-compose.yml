version: '3.8'

services:
  # --- FastAPI 服务 ---
  web:
    build: .
    container_name: law_agent_server_container
    restart: always
    ports:
      - "8000:8000"  # 宿主机端口:容器端口
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy  # 等待数据库就绪
      redis:
        condition: service_healthy  # 等待Redis就绪
    networks:
      - app_network
    # 如果需要在启动前等待数据库就绪，可以加健康检查，或者简单的 command 覆盖
    # command: bash -c "sleep 5; uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # --- PostgreSQL 数据库 ---
  db:
    image: postgres:16-alpine
    container_name: law_agent_postgres_container
    restart: always
    volumes:
      - law_agent_postgres_data:/var/lib/postgresql/data  # 数据持久化
    env_file:
      - .env
    networks:
      - app_network
    # 健康检查：验证PostgreSQL就绪
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $${POSTGRESQL_USER} -d $${POSTGRESQL_DB}" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  # --- Redis 缓存 ---
  redis:
    image: redis:8.4
    container_name: law_agent_redis_container
    restart: always
    command: redis-server --appendonly yes  # 开启 AOF 持久化
    volumes:
      - law_agent_redis_data:/data
    networks:
      - app_network
    # 健康检查：验证Redis就绪
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

# --- 数据卷声明 ---
volumes:
  law_agent_postgres_data:
  law_agent_redis_data:

# --- 网络声明 ---
networks:
  app_network:
    driver: bridge